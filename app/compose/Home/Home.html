<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <form id="registrationForm">
        <h2>Alfred Robot: CRM</h2>

        <div id="ownerNotice" class="form-group" style="display: none;">
            <p>Merk at det er navnet på eiendom og ikke eiendomseier som skal fylles ut under</p>
        </div>

        <div class="form-group">
            <label><input type="radio" name="role" value="leietaker" checked> Leietaker (standard)</label>
            <label><input type="radio" name="role" value="eiendomseier"> Eiendomseier</label>
        </div>

        <div class="form-group">
            <input type="text" id="nameInput" placeholder="Navn på leietaker.." required>
        </div>
        
        <!-- ... other form groups ... -->
        
        <button type="submit" id="submitButton">Send</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
